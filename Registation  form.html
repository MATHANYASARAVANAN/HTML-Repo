<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <style>
        form{
            background-image: url(https://getwallpapers.com/wallpaper/full/f/b/b/124351.jpg);
            
        }

    </style>
</head>

<body>
    <center>
    <h1>Registration form</h1>
    <form><fieldset>
        <table>
            <thead>
                <tr>
                    <th><label for="a">FIRST NAME</label><br><br></th>
                    <td><input type="text" id="a" placeholder="Enter a  name" required><br><br></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><label for="b">LAST NAME</label><br><br></th>
                    <td><input type="text" id="b" placeholder="Enter a  name" required><br><br></td>
                </tr>
                <tr>
                    <th><label for="c">CREATE PASSWORD</label><br><br></th>
                    <td><input type="password" id="c" placeholder="Enter a password" required><br><br></td>
                </tr>
                <tr>
                    <th><label>QUEALIFICATIONS</label></th>
                    <td><input type="text" placeholder="enter a degree"><br><br></td>
                </tr>
                <th><label>PASS OUT YEAR</label></th>
                <td><input type="text" placeholder="Enter a year"><br><br></td>
                <tr>
                    <th><label>DATE OF BIRTH</label><br><br></th>
                    <td><input type="datetime-local"><br><br></td>
                </tr>
                <tr>
                    <th><label>AGE</label><br><br></th>
                    <td><input type="number" placeholder="Enter a age"><br><br></td>
                </tr>
                <tr>
                    <th><label>GENDER</label><br><br></th>
                    <td><SELECT>
                        <option>select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </SELECT><br><br></td>
                </tr>
                <tr>
                    <th><label for="e">EMAIL ID</label><br><br></th>
                    <td><input type="email" id="e" placeholder="Enter a Email"><br><br></td>
                </tr>
                <tr>
                    <th><label for="phone">TELEPHONE NUMBER </label><br><br></th>
                    <td><input type="tel" id="phone" placeholder="enter a TELEPHONE number"><br><br></td>
                </tr>
                <tr>
                    <th><label for="fl">PHOTO</label></th>
                    <td><input type="file" id="fl" placeholder="UPLOAD a PHOTO"></td>
                </tr>
            </tbody>
        </table><br><br>
        <input type="reset"><br><br>
        <input type="radio" id="e"><label for="e"><details>
            <summary><mark style="color: mediumblue;"></mark> term and Conditions</summary>
            <p>the document governing the contractual relationship between the provider of a service and its user</p>
        </details></label><br><br>
        <input type="submit"><br><br>
        <label for="gh">YOUR WEBSITE</label>
        <input type="url" id="gh" placeholder="Enter your website">
    
    </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorder list</title>
</head>
<body>
    <ol>
    <li> ice</li>
    <li>chocobar</li>
    <li>cold-coffee</li></ol><hr>
    <ol type="A">
        <li>sugar</li>
        <li>salt</li>
        <li>sour</li>
        </ol><hr>
        <ol>
            <li>car</li>
            <li>bike</li>
            <li>scooty</li>
        </ol><hr>
        <ul type="square">
            <li>college</li>
            <li>school</li>
            <li>polytechnic</li>
        </ul><hr>
        <ul>
            <li>red</li>
            <li>green</li>
            <li>pink</li>
        </ul>
    
</body>
</html>
